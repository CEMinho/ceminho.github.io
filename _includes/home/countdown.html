<section id="countdown">
  <h1>Inscreve-te!</h1>
  <div id="clockdiv">
    <div>
      <span class="daysSpan"></span>
      <div class="smalltext">Dias</div>
    </div>
    <div>
      <span class="hoursSpan"></span>
      <div class="smalltext">Horas</div>
    </div>
    <div>
      <span class="minutesSpan"></span>
      <div class="smalltext">Minutos</div>
    </div>
    <div>
      <span class="secondsSpan"></span>
      <div class="smalltext">Segundos</div>
    </div>
  </div>
</section>
