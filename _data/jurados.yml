- name: Manuel João Costa
  pic: angelabrandao.jpg
  job: Pró-Reitor da Universidade do Minho para os Assuntos Estudantis e Inovação Pedagógica. 
  bio: Nasceu no Porto em 1969. Licenciou-se em Bioquímica na Faculdade de Ciências da Universidade do Porto em 1991, com a classificação final de 15 valores. Concluiu o Doutoramento em Ciências Biomédicas na mesma Universidade em 1997. Em outubro de 1996, ingressou na Universidade dos Açores como Assistente Estagiário, onde veio a assumir funções de Professor Auxiliar. Em Janeiro de 2004, ingressou na Universidade do Minho, na Escola de Medicina (então designada Escola de Ciências da Saúde) onde é Professor Associado desde Maio de 2011. É investigador do Instituto de Investigação de Vida e Saúde (ICVS). Coordenou ou participou em 7 projetos científicos financiados. Editou 1 livro, foi autor de 3 capítulos em livros e mais de 60 artigos científicos indexados nas bases de dados SCOPUS/ISI web of knowledge. Assegurou a orientação/coorientação de 5 dissertações de doutoramento e 3 de mestrado. Proferiu, a convite, mais de 60 conferencias em eventos nacionais e internacionais. Foi Coordenador da linha piloto de investigação em educação em ciências da saúde do Instituto de Investigação de Vida e Saúde (ICVS). Foi membro do Conselho Geral da Universidade do Minho entre 23 de Outubro e 2017 e 8 de Setembro de 2018. Na Escola de Medicina, foi coordenador da Unidade de Educação Médica, secretário do Conselho Pedagógico e da Comissão de Curso de Medicina entre janeiro 2004 e setembro de 2018. Foi Presidente do Concurso Especial para Acesso ao Curso de Medicina por Titulares do Grau e licenciado entre os anos letivos 2013/14 e 2017/2018. No mesmo período, foi responsável pelo programa anual de desenvolvimento docente dessa Escola. A sua atividade académica tem incidido sobre a inovação nas práticas pedagógicas no ensino superior e sobre a investigação da educação na área da saúde, em particular na educação médica. Na Universidade do Minho, participou na fundação e é membro do Centro de Inovação para o Desenvolvimento do ensino e Aprendizagem (IDEA-UMINHO). A nível nacional, participou na fundação e lidera a Rede de Investigação em Educação Médica, estando associado a diversas iniciativas de desenvolvimento e inovação no ensino-aprendizagem no ensino superior. Internacionalmente, tem promovido e desenvolvido redes de investigação internacionais, particularmente com o Brasil e de Espanha. Tem exercido funções em comissões internacionais nas áreas de ensino de bioquímica e educação médica. Organizou ou co-organizou diversos cursos e eventos de inovação e desenvolvimento de práticas pedagógicas para docentes do Ensino Superior desde 2003, incluindo o V Congresso Nacional de Práticas Pedagógicas no Ensino Superior realizado na Universidade do Minho em 2018. É membro da comissão diretiva da Sociedade Espanhola de Educação Médica desde 2015. Recebeu o Prémio de melhor projeto de ensino pré-graduado em medicina pela Fundação Lilly-Universidade Complutense de Madrid em 2013, o Prémio de Ensino da Escola de Ciências da Saúde em 2008 e a distinção de excelência na inovação na educação científica atribuída pela Society for Integrative and Comparative Biology em 2003.
