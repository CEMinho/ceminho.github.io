- name: Diogo Cunha
  pic: diogocunha.jpg
  job: Media Artist @ EEUM
  bio: Na Universidade do Minho, licenciou-se em Línguas Aplicadas (ILCH), fez uma pós-graduação em Comunicação, Educação e Cidadania (ICS) e é presentemente aluno do Mestrado em Tecnologia e Arte Digital (EEUM). Com 7 anos de experiência profissional em design, multimédia e publicidade. Para além de ter o seu próprio negócio na área da produção audiovisual e ser co-fundador de uma startup na área turismo gastronómico, trabalha no gabinete de comunicação da Escola de Engenharia da UMinho. Entusiasta por comunicação de ciência e tecnologia para o público através da arte digital.
  area: media
  size: 6
