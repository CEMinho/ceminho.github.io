- name: Helena Moura
  pic: helenamoura.jpg
  job: Gestão Operacional de Projetos de Empreendedorismo @ TecMinho
  bio: Helena Moura possui 9 anos de experiência profissional no planeamento, desenvolvimento, execução, gestão e avaliação de processos de inovação e formação-ação. Iniciou o seu percurso profissional como coordenadora e gestora operacional de um programa de apoio à geração e desenvolvimento de ideias de negócio, intitulado IdeaLab – Laboratório de Ideias de Negócio. Para além disso, presta apoio e acompanhamento a empreendedores ao nível do desenvolvimento das suas ideias de negócio/projetos empresariais, aconselhamento dos melhores apoios a financiamento, incubação e criação de empresas/spin-offs, elaboração e melhoria de planos de negócio. De acrescentar que organiza eventos de promoção do empreendedorismo e faz a coordenação e gestão operacional de um programa de apoio à fase de pré-arranque e arranque de empresas com carácter de inovação/diferenciação, intitulado Laboratório de Empresas.
  area: empreendedorismo
  size: 6
  id: helenamoura

- name: Clara Silva
  pic: clarasilva.jpg
  job: Coordenadora da Unidade de Empreendedorismo @ TecMinho
  bio: Clara Silva é licenciada em Relações internacionais Económicas e Politicas pela Universidade do Minho e finalista da licenciatura em Gestão. Desde 2005, desempenha funções na área de Empreendedorismo da TecMinho, sendo as suas principais atividades ligadas ao fomento da cultura empreendedora na Universidade do Minho e ao apoio no lançamento de novos projetos empresariais de base tecnológica e de conhecimento intensivo gerados no meio académico. Na vertente do apoio à constituição de novas empresas é a coordenadora do Programa de Spin-offs da Universidade do Minho cujo objetivo consiste em atribuir o referido estatuto às candidaturas apresentadas, tendo sido formalmente atribuído a mais de 40 projetos empresariais. É responsável pelo Gabinete de apoio ao Empreendedorismo da TecMinho tendo promovido desde então cerca de 500 reuniões com empreendedores cuja finalidade consistiu na aferição de potenciais ideias de negócio inovadoras/base tecnológica.
  area: empreendedorismo
  size: 6
  id: clarasilva

