- name: Filipe Marques
  pic: filipemarques.jpg
  job: PhD Student @ MIT Portugal
  bio: Filipe Marques é natural de Guimarães e é, desde janeiro de 2016, aluno do Programa Doutoral Líderes para as Indústrias Tecnológicas no âmbito do Programa MIT Portugal. Filipe Marques é também assistente convidado do Departamento de Engenharia Mecânica da Universidade do Minho desde setembro de 2016. Em 2015, concluiu o Mestrado Integrado em Engenharia Mecânica na Universidade do Minho. Desenvolve as suas atividades científico-pedagógicas no Departamento de Engenharia Mecânica da Universidade do Minho e no centro de investigação MicroElectroMechanical Systems (CMEMS-UMinho).
  area: alunos
  size: 6
  id: filipemarques

- name: Tiago Gomes Sequeira
  pic: tiagogomessequeira.jpg
  job: CEO & Founder @ Factory Braga
  bio: Empreendedor com o objetivo de impulsionar o ecossistema Português com Vitamina - Agência de Marketing Digital, Factory Braga - Espaço de Trabalho e Academia para a Economia Digital, Startup Braga - Incubadora e Aceleradora e Centro Criativo no coração de Braga. É também o fundador do Semibreve Music Festival! Tem como grandes interesses áreas como o empreendedorismo, tecnologia, música, viagens, iPhoneography, modelos de negócios, inovação centrada no cliente e, em geral, fazer as coisas acontecerem!
